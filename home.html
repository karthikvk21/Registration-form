<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
    <form name="Form" id="form" onsubmit="event.preventDefault(); formsubmit();">
        <div class="container mt-5">
            <div class="text-center">
                <h1><strong>CUSTOMER DETAILS</strong></h1>
            </div>
            <div class="row mt-5">
                <div class="col-md-6 mt-4">
                    <label for="">First Name</label>
                    <input class="form-control" type="text" name="firstname" id="Firstname" 
                        placeholder="Enter First Name">
                    <div class="error" id="Ferror"></div>
                </div>
                <div class="col-md-6 mt-4">
                    <label for="">Last Name</label>
                    <input class="form-control" type="text" name="lastname" id="Lastname" placeholder="Enter Last Name" >
                    <div class="error" id="Lerror"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-4">
                    <label for="">Email</label>
                    <input class="form-control" type="email" name="email" id="Email" placeholder=" Enter Email Id">
                    <div class="error" id="Eerror"></div>
                </div>
                <div class="col-md-6 mt-4">
                    <label for="">Mobile number</label>
                    <input class="form-control" type="text" name="mobilenumber" id="Mobilenumber" 
                        placeholder="Enter Mobile Number">
                    <div class="error" id="Merror"></div>
                </div>
            </div>
            <div class="row">
                <div class="col mt-4">
                    <label for="">Address</label>
                    <input class="form-control address" type="text" name="address" id="Address"
                        placeholder="Enter Address">
                    <div class="error" id="Aerror"></div>
                </div>
            </div>
            <div class="mt-4">
                <input type="submit" class="btn btn-success add-btn" id="change" value="Submit">
            </div>
        </div>
    </form>
    <div class="container mt-5">
        <table class="table table-hover" id="tableform">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableinfo">

            </tbody>
        </table>
    </div>
    <script src="/home.js"></script>
</body>

</html>
